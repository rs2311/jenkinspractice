         - ip add {{SP2_LEAF2_IP}}/24
         - description TOWARDS LEAF2
       parents:
         - interface eth{{SP2_LEAF2_INT}}
     when: SPINE_SW == 2


   - name: BGP CONFIG
     eos_config:
       lines:
         - router-id {{SPINE1_LOOP_0}}
         - no bgp default ipv4-uni
         - distance bgp 20 200 200
       
         - neighbor {{LEAF1_SP1_IP}} remote-as {{LEAF_ASN}}
         - neighbor {{LEAF2_SP1_IP}} remote-as {{LEAF_ASN}}

         - add ipv4 
         - neighbor {{LEAF1_SP1_IP}} act
         - neighbor {{LEAF2_SP1_IP}} act

         - net {{SPINE1_LOOP_0}}/32
         - maximum-paths 4 ecmp 64

       parents:
         - router bgp 65000
     when: SPINE_SW == 1


   - name: BGP CONFIG
     eos_config:
       lines:
         - router-id {{SPINE2_LOOP_0}}
         - no bgp default ipv4-uni
         - distance bgp 20 200 200
       
         - neighbor {{LEAF1_SP2_IP}} remote-as {{LEAF_ASN}}
         - neighbor {{LEAF2_SP2_IP}} remote-as {{LEAF_ASN}}

         - add ipv4 
         - neighbor {{LEAF1_SP2_IP}} act
         - neighbor {{LEAF2_SP2_IP}} act

         - net {{SPINE2_LOOP_0}}/32
