---
- hosts: BL
  gather_facts: false
  connection: network_cli

  tasks:
 
   - name: to enable
     eos_command:
       commands: enable

   - name: VRF DEFINITION
     eos_config:
       lines:
         - rd {{BL_N}}:{{C_ID}}
       parents:
         - vrf definition C{{C_ID }}
                  
   - name: VLAN CREATION
     eos_vlans:
       config:
         - vlan_id: "{{C_ID}}1"
           name: "{{C_ID}}_VLAN"
           state: active
     
         - vlan_id: "{{C_ID}}2"
           name: "{{C_ID}}_VLAN"
           state: active
          
   - name: L3 VLAN INTERFACE 
     eos_config:
       lines:
         - vrf forwarding C{{C_ID}} 
         - ip address {{C_ID}}.{{FW_N}}.{{BL_N}}.{{BL_N}}/24
       parents:
         - interface vlan {{C_ID}}{{LEAF_N}}

   - name: VXLAN VTEP TUNNEL SETUP 
     eos_config:
       lines:
         - vxlan vrf C{{C_ID}} vni {{C_ID}}00 
       parents:
         - interface vxlan 1
         
   - name: BGP CONFIG
     eos_config:
       lines:
         - rd {{BL_N}}:{{C_ID}}
         - neighbor {{C_ID}}.{{FW_N}}.{{BL_N}}.{{FW_N}} remote-as {{FW_ASN}}
         - redistribute connected
         - address-family ipv4
         - neighbor {{C_ID}}.{{FW_N}}.{{BL_N}}.{{FW_N}} activate
       parents:
         - router bgp 61112
         - vrf C{{C_ID}}

